solution:
  misc:
    - C:
      - -std=c99
      - -Og
      - -fdata-sections
    - Link:
      - --specs=nosys.specs
      - --entry=Reset_Handler
      - -Wl,-Map=.map,--cref,-print-memory-usage,--gc-sections
  target-types:
    - device: Alif Semiconductor::AE722F80F55D5LS:M55_HE
      type: HE
      compiler: GCC
      debug: "on"
      define:
        - "CORE_M55_HE"
        - "M55_HE"
    - device: Alif Semiconductor::AE722F80F55D5LS:M55_HP
      type: HP
      compiler: GCC
      debug: "on"
      define:
        - "CORE_M55_HP"
        - "M55_HP"
  packs:
    - pack: ARM::CMSIS
    # - pack: ARM::CMSIS-Compiler@1.0.0
    - pack: AlifSemiconductor::Ensemble@1.3.0
  projects:
    - project: cproject.yaml

